[tox]
envlist =
    begin
    py36-lint
    py{36,37,38,39}-django{111,2,21,22,3,31}
    coverage-report

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39

[testenv]
deps=
    django2: Django>=2.0,<2.1
    django21: Django>=2.1,<2.2
    django22: Django>=2.2,<2.3
    django3: Django>=3.0,<3.1
    django31: Django>=3.1,<3.2
    django111: Django>=1.11,<1.12
    coverage
    pillow
    ipdb
    codecov
    -r{toxinidir}/requirements.txt

commands=
  coverage erase
  coverage run \
    --source=categories \
    --omit='.tox/*,example/*,*/tests/*' \
    {toxinidir}/example/manage.py \
    test \
    --settings='settings-testing' \
    categories{posargs}
  coverage report -m
  coverage html
  codecov

[testenv:begin]
commands = coverage erase

[testenv:py36-lint]
deps=
    flake8

commands=
    flake8 . --ignore=E501 --exclude=build/,dist/,.tox/,doc_src

[testenv:coverage-report]
commands =
  coverage report -m
  coverage html
  codecov
